<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes üìù - Your Digital Sticky Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pattern-bg"></div>
    
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <span class="logo-icon">üìù</span>
                <span class="logo-text">QuickNotes</span>
            </h1>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search notes...">
                <span class="search-icon">üîç</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="toolbar">
            <button class="add-note-btn" id="addNoteBtn">
                <span class="plus">+</span> New Note
            </button>
            <div class="note-count" id="noteCount">0 notes</div>
        </div>

        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be rendered here -->
        </div>

        <div class="empty-state hidden" id="emptyState">
            <div class="empty-icon">üìã</div>
            <h2>No notes yet!</h2>
            <p>Click the "New Note" button to create your first note.</p>
        </div>
    </main>

    <!-- Note Modal -->
    <div class="modal hidden" id="noteModal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">New Note</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" placeholder="Give your note a title..." required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" rows="6" placeholder="Write your thoughts..."></textarea>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-picker" id="colorPicker">
                        <button type="button" class="color-option selected" data-color="#fef3c7" style="background: #fef3c7"></button>
                        <button type="button" class="color-option" data-color="#fce7f3" style="background: #fce7f3"></button>
                        <button type="button" class="color-option" data-color="#dbeafe" style="background: #dbeafe"></button>
                        <button type="button" class="color-option" data-color="#d1fae5" style="background: #d1fae5"></button>
                        <button type="button" class="color-option" data-color="#e9d5ff" style="background: #e9d5ff"></button>
                        <button type="button" class="color-option" data-color="#fed7aa" style="background: #fed7aa"></button>
                        <button type="button" class="color-option" data-color="#f1f5f9" style="background: #f1f5f9"></button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal hidden" id="deleteModal">
        <div class="modal-backdrop" onclick="closeDeleteModal()"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2 class="modal-title">Delete Note?</h2>
                <button class="modal-close" onclick="closeDeleteModal()">√ó</button>
            </div>
            <p class="delete-message">Are you sure you want to delete this note? This action cannot be undone.</p>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Made with üíö at HackathonX 2026</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
